<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>jenky</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <ul id="jobs">
        </ul>

        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/underscore-1.4.2.min.js"></script>
        <script src="js/vendor/backbone-0.9.2.min.js"></script>

        <script src="js/conf.js"></script>
        <script src="js/main.js"></script>

        <script type="text/javascript">
            (function() {
                var kitId = window.jenky.conf.jenky.typekitKitId;
                if (kitId) {
                    var config = {
                        kitId: kitId,
                        scriptTimeout: 3000
                    };
                    var h=document.getElementsByTagName("html")[0];h.className+=" wf-loading";var t=setTimeout(function(){h.className=h.className.replace(/(\s|^)wf-loading(\s|$)/g," ");h.className+=" wf-inactive"},config.scriptTimeout);var tk=document.createElement("script"),d=false;tk.src='//use.typekit.net/'+config.kitId+'.js';tk.type="text/javascript";tk.async="true";tk.onload=tk.onreadystatechange=function(){var a=this.readyState;if(d||a&&a!="complete"&&a!="loaded")return;d=true;clearTimeout(t);try{Typekit.load(config)}catch(b){}};var s=document.getElementsByTagName("script")[0];s.parentNode.insertBefore(tk,s)
                }
            })();
        </script>

        <script type="text/template" id="job-template">
            <% if (lastBuild.building) { %>
                <h2 class="<%= previousColor %>"><%= displayName %></h2>
                <h2 class="progress <%= color %>"><%= displayName %></h2>
            <% } else { %>
                <h2 class="<%= color %>"><%= displayName %></h2>
            <% } %>
        </script>
    </body>
</html>
